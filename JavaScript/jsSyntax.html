<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Syntax</title>
  </head>
  <body>
    <h3>variable 1 + variable 2</h3>
    <p id="one"></p>

    <h3>variable 1 + variable 3</h3>
    <p id="two"></p>

    <script>
      let var1 = 10;
      let var2 = "saya belajar javascript";
      let var3 = 5;

      document.getElementById("one").innerHTML = var1 + var2; //output = 10saya belajar javascript (number + string)
      document.getElementById("two").innerHTML = var1 + var3; //output = 15 (number + number)
    </script>
  </body>
</html>
